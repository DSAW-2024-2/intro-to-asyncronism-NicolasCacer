            <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation" class="text-gray-400 bg-transparent hover:bg-gray-500 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center" >

        </div>

    <main class="min-h-[480px] max-h-[700px] flex flex-col items-center p-[50px]">
        <div class="flex items-center pb-3">
            <input class="rounded-l-lg w-[200px] p-[7px] sm:text-xl sm:w-[350px]" type="text" placeholder="Enter a pokemon name">
            <button id="searchButton" data-tooltip-target="tooltip-default">
                <svg class="w-10 h-10 bg-blue-500 p-1 rounded-r-lg sm:h-11 hover:bg-blue-900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><g fill="none" stroke="white" stroke-linejoin="round" stroke-width="4"><path d="M21 38c9.389 0 17-7.611 17-17S30.389 4 21 4S4 11.611 4 21s7.611 17 17 17Z"/><path stroke-linecap="round" d="M26.657 14.343A7.98 7.98 0 0 0 21 12a7.98 7.98 0 0 0-5.657 2.343m17.879 18.879l8.485 8.485"/></g></svg>
            </button>
            <div id="tooltip-default" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                Search Pokemon
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        </div>   
        <div id="pokemonCard" class="w-[250px] h-[380px] md:h-[480px] mt-3 md:w-[300px] bg-white rounded-lg overflow-auto flex flex-col">
            <img class="h-[250px] w-[250px] sm:w-[300px] sm:h-[300px] self-center" src="../image.png" alt="pokemon image" />
            <div class="flex flex-col p-2 gap-2">
                <p id="pokemonName" class="hidden self-center font-bold text-base sm:text-xl">Pikachu</p>
                <p id="pokemonWeight" class="hidden text-xs sm:text-base"><strong>Weight: </strong></p>
                <p id="pokemonHabitat" class="hidden text-xs sm:text-base"><strong>Habitat: </strong></p>
                <p id="pokemonAbilities" class="hidden text-xs sm:text-base"><strong>Abilities: </strong></p>
            </div>
        </div>
    </main>
